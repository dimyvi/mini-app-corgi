<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корги</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Корги — маленькие, но смелые!</h1>
    <p>Корги — это небольшие собаки с огромной харизмой. Они энергичные, умные и преданные.</p>
    <p>Существует два вида: валлийский пемброк и валлийский кардиган. Они прекрасно ладят с детьми и другими
        животными.</p>
    <div class="gallery">
    {% for photo in photos %}
        <div class="photo">
            <img src="/static/images/{{ photo.filename }}" alt="Корги">
            <p>{{ photo.description }}</p>
        </div>
    {% endfor %}
</div>
    <a href="{{ url_for('root') }}">
        <button>Вернуться</button>
    </a>
</div>
</body>
</html>
